<div id="main" class="container-fluid  p-0">
  <header>
    <div class="px-3 py-2 ">
      <div class="container-fluid">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start ">
          <a routerLink="/accueil" class="fs-1 text-decoration-none fw-bold mr-lg-auto my-lg-0 text-white">
            ToSucceed
          </a>

          <ul style="width: 15%;" class="nav col-12 col-lg-auto my-2 justify-content-between my-md-0 text-small align-items-center">
            <li>
                <a routerLink="/accueil" href="#" class="nav-link  d-flex flex-column align-items-center">
                    <i class="fa fa-home fa-2x"></i>
                    Accueil
                </a>
            </li>
            <li>
                <a routerLink="/cours" href="#" class="nav-link  d-flex flex-column align-items-center">
                    <i class="fas fa-book fa-2x"></i>
                    Cours
                </a>
            </li>
                       
           
          </ul>
        </div>
      </div>
    </div>
    
  </header> 
  <div class="d-flex justify-content-center h-50" style="margin-top: 50px; margin-bottom: 115px;">

      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <h3>S'inscrire</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
            <div class="input-group">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="firstName" placeholder="Prénom" required ngModel #firstNameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="firstNameInput.invalid && firstNameInput.touched" style="color:red;">Please enter a first name</span>
            <div class="input-group mt-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" name="lastName" placeholder="Nom" required ngModel #lastNameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="lastNameInput.invalid && lastNameInput.touched" style="color:red;">Please enter a last name</span>
            <div class="input-group mt-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
              </div>
              <input type="text" class="form-control" name="username" placeholder="Pseudo" required ngModel #usernameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Please enter a username</span>
            <div class="input-group mt-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              </div>
              <input type="text" class="form-control" name="email" placeholder="Email" required ngModel #emailInput="ngModel">
            </div>
            <span class="help-block" *ngIf="emailInput.invalid && emailInput.touched" style="color:red;">Please enter an email.</span>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
            <span *ngIf="showLoading">Chargement...</span>
            <span *ngIf="!showLoading">Inscription</span>
          </button>
        </div>
      </form>
    </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Tu as déjà un compte? <a routerLink="/login"  class="ml-2" style="color: #2C3E50;">Connecte-toi</a>
          </div>
        </div>
      </div>
    </div>
</div>
